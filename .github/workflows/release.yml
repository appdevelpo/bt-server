on:
  push:
    tags:
      - v*

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, android]
        goarch: [386, amd64, arm, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cross-Compile
        uses: crazy-max/ghaction-xgo@v3
        with:
          xgo_version: latest
          go_version: latest
          platforms: ${{ matrix.goos }}/${{ matrix.goarch }}
          prefix: myproject
          v: true
          ldflags: -s -w
          dest: build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: bt-server-${{ github.ref }}-${{ matrix.goos }}-${{ matrix.goarch }}
          draft: false
          prerelease: false

